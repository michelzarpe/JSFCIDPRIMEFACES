<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>

<h:body>

	<h1>Formulario funcionando</h1>
	<h:form id="formulario">
	<p:growl id="growl" life="2000" />
		<h:panelGrid columns="2">
			<p:outputLabel value="Nome" />
			<p:inputText value="#{bean.pessoa.nome}" />
			<p:outputLabel value="E-mail" />
			<p:inputText value="#{bean.pessoa.email}" />
			<p:commandButton value="Cadastrar" id="ajax"  actionListener="#{bean.adicionar}" styleClass="ui-priority-primary" update="growl formulario tabelaPessoa"/>
		</h:panelGrid>
	</h:form>

	<h1>Lista de Pessoas</h1>
	<p:dataTable value="#{bean.pessoas}" var="p" id="tabelaPessoa">
		<p:column>#{p.nome}</p:column>
		<p:column>#{p.email}</p:column>
	</p:dataTable>



</h:body>

</html>
